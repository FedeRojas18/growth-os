# ESCALATION RULES
escalation:
  urgent_partner_opportunity:
    notify:
      - Christian
    channel: "DM"
    sla: "Same day"

  high_value_target:
    threshold: "Company size >500 OR Funding >$10M"
    notify:
      - Christian
      - Relevant BU lead
    channel: "DM + Slack"

  pipeline_blocker:
    examples:
      - "No response after 3 follow-ups"
      - "Buyer change"
      - "Company acquisition"
    notify:
      - Fede
      - BU lead
    action: "Update pipeline state, discuss next steps"
